<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bank-Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-center p-10">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <p class="text-lg font-semibold pb-4">Bank System DApp</p>
      <div class="text-sm">
        <p class="pb-2">65065930 จิรวัฒน์ ชนะสิทธิ์</p>
        <div class="mb-4">
          <button
            class="bg-green-500 hover:bg-green-700 text-white px-3 py-2 rounded text-sm"
            onclick="connectAccount()"
          >
            Connect to MetaMask
          </button>
          <div class="flex items-center justify-center mt-2 gap-2">
            <p class="text-sm">Account</p>
            <input
              type="text"
              class="border border-gray-300 rounded px-2 py-1 w-1/2 text-sm"
              readonly
              disabled
              id="account"
            />
          </div>
        </div>

        <div class="flex-col flex justify-left items-center border p-4 rounded hidden" id="details">
          <div class="flex items-center mb-4 gap-2 text-sm w-full max-w-sm">
            <p class="px-1">Balance</p>
            <input
              type="number"
              placeholder="0"
              class="border border-gray-300 rounded px-2 py-1 w-full"
              readonly
              disabled
              id="balance"
            />
            <p class="px-1">Wei</p>
          </div>

          <div class="flex items-center mb-4 gap-2 text-sm w-full max-w-sm">
            <p class="px-1">Deposit</p>
            <input
              type="number"
              placeholder="0"
              class="border border-gray-300 rounded px-2 py-1 w-full"
              required
              id="deposit"
            />
            <button
              class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
              onclick="deposit()"
            >
              Deposit
            </button>
          </div>

          <div class="flex items-center mb-4 gap-2 text-sm w-full max-w-sm">
            <p class="px-1">Withdraw</p>
            <input
              type="number"
              placeholder="0"
              class="border border-gray-300 rounded px-2 py-1 w-full"
              required
              id="withdraw"
            />
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm"
              onclick="withdraw()"
            >
              Withdraw
            </button>
          </div>
          <p id="alert" class="text-sm text-red-600"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
